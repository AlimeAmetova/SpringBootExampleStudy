<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PRODUCT</title>
</head>
<body>
<h3>Учебный проект №2 с БД.</h3>
<hr>
<h2>Товары</h2>
<form action="/" method="get">
    Поиск по названию товара: <input type="text" name="title"> <br>
    <input type="submit" value="Поиск"/>
</form>
<div th:each="product : ${products}">
    <div>
        <p><b th:text="${product.title}"></b> <span th:text="${product.price}"></span> руб. |
            <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a></p>
    </div>
</div>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
<hr>
<h3>Создать новый товар</h3>
<form action="/product/create" method="post" enctype="multipart/form-data">
    Название объявления: <input type="text" name="title"/><br><br>
    Описание объявления: <input type="text" name="descriptions"/><br><br>
    Цена: <input type="number" name="price"/><br><br>
    Имя поставщика: <input type="text" name="name"/><br><br>
    Тел поставщика: <input type="text" name="number"/><br><br>
    Первая фотография: <input type="file" name="file1"/><br><br>
    Вторая фотография: <input type="file" name="file2"/><br><br>
    Третья фотография: <input type="file" name="file3"/><br><br>
    <input type="submit" value="Добавить товар"/>
</form>
</body>
</html>
